<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input id="input-value" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="length-result-el" class="result-card">
            <h4>Length (Meter/Feet)</h4>
        </div>
        <div id="volume-result-el" class="result-card">
            <h4>Volume (Liters/Gallons)</h4>
        </div>
        <div id="mass-result-el" class="result-card">
            <h4>Mass (Kilograms/Pounds)</h4>
        </div>
        <script src="index.js"></script>
    </body>
</html>
